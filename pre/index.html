<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<h2>Калькулятор</h2>

<label for="" class="service">
    <span>Замена масла двигателя:</span>
    <input type="text" name="ENGINE">
</label><br>

<label for="" class="service">
    <span>Замена с промывкой:</span>
    <input type="hidden" name="ENGINE_CLEAR" value="N">
    <input type="checkbox" name="ENGINE_CLEAR"
           data-value="0.12"
           data-percent="12"
           data-period="1.12" value="Y">
</label><br>

<label for="" class="service">
    <span>Замена на масло собственника</span>
    <input type="hidden" name="ENGINE_OWN" value="N">
    <input type="checkbox" name="ENGINE_OWN"
           data-value="0.40"
           data-percent="40"
           data-period="1.40" value="Y">
</label>

<div id="result"></div>

<script src="script.js"></script>

</body>
</html>
